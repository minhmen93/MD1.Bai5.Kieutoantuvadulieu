<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="text" onclick="Area()">Diện tích hình chữ nhật</button>
<script>
    function Area() {
        let Height;
        let Width;
        Width = prompt(' Enter the width ');
        parseInt(Width);
        Height = prompt(' Enter the height ');
        parseInt(Height);
        let Area = Width * Height;
        alert(" Area = " + Area);
    }
</script>
</body>
</html>
