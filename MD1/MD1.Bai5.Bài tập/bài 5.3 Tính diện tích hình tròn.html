<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="tinhToan()">Kết quả</button>
<script>
    let PI = 3.14;

    function tinhToan() {
        let r;
        r = prompt(" Nhập giá trị của bán kính ");
        parseInt(r);
        dienTich = r * r * PI;
        alert(" Diện tích của hình tròn là " + dienTich);
        chuVi = (r * 2) * PI;
        alert(" Chu vi của hình tròn là " + chuVi);
    }
</script>
</body>
</html>
