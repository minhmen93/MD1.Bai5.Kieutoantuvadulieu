<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table { border: 1px solid ; }
        td  { border : 1px solid ;}
    </style>
</head>
<body>
<script>
    let drowTable = '<table>'
    for (let i = 1; i < 10; i++) {
        drowTable += '<tr>'
        for (let j = 1; j < 10; j++) {
            drowTable += '<td>' + j + 'x' + i + '=' + i * j + '</td>'

        }
        drowTable += '</tr>'
    }
    drowTable += '</table>'
    document.write(drowTable);
</script>
</body>
</html>
